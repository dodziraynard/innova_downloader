<!DOCTYPE html>
<html lang="en">

<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="{% static '/images/favicon.png' %}" type="image/png">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <title>Innova Downloader | {% block title %}{% endblock %}</title>
</head>

<body>
    <main class="col-md-6 col-sm-11 col-xs-12">
        <nav>
            <img src="{% static '/images/favicon.png' %}" alt="icon" height="50">
            <a href="/">Innova Downloader</a>
            <a href="">Install</a>
        </nav>

        {% block body %}
        {% endblock %}
    </main>

    <footer>
        &copy; 2020, All Righs Reserved. <a href="/">Innova</a>
    </footer>
    <script src="{% static 'js/app.js' %}"></script>
</body>

</html>
